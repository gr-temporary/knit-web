<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/icropper.css">
</head>
<body>
	<div class="container">
		<div id="image-selection">
			<input type="file" id="image-input" accept="image/*">
			<button id="select-image-button" class="big-button">Выберите изображение</button>
		</div>
		<div id="image-crop">
			<div id="image-container"></div>
			<button id="start-button" class="big-button">Поехали</button>
		</div>
		<div class="process">
			<canvas width="300" height="300" id="main-display"></canvas>
			<pre id="info"></pre>
			<button id="play-pause">Пауза</button>
		</div>
	</div>
	
	<script src="js/icropper.js"></script>
	<script src="js/knit.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
